<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Money Master</title>
</head>

<body>
  <header>
    <h2 class="text-center text-warning fw-bold mt-5 mb-5">My <span class="text-info">Monthly Budget</span> Calculation
    </h2>
  </header>
  <main class="container">
    <div class="row d-flex align-items-center  ">

      <div class="col-lg-6 col-md-12">
        <img class="img-fluid" src="img/money.png" alt="">
      </div>
      <div class="col-lg-6 col-md-12 shadow-lg">
        <h4 class="text-center my-3">Income</h4>

        <div class="input-group">
          <span class="input-group-text">Income :</span>
          <input id="income-filed" type="number" aria-label="First name" class="form-control">
        </div>

        <h4 class="text-center my-3">Expenses</h4>
        <div class="input-group">
          <span class="input-group-text">Food :</span>
          <input id="food-filed" type="number" aria-label="First name" class="form-control">
        </div>

        <div class="input-group mt-3">
          <span class="input-group-text">Rent :</span>
          <input id="rent-filed" type="number" aria-label="First name" class="form-control">
        </div>

        <div class="input-group my-3">
          <span class="input-group-text ">Clothes :</span>
          <input id="clothes-filed" type="number" aria-label="First name" class="form-control">
        </div>

        <div class="d-flex justify-content-center my-5 ">
          <button id="calculate-button" class="btn btn-info text-white fw-bold ">Calculate</button>
        </div>

        <div>
          <h3 class="text-center">Total Expenses: <span id="total-expense">00</span> </h3>
          <h3 class="text-center text-info mt-3">Balance: <span id="balance"> 00</span></h3>
        </div>

        <section class="my-5">
          <div class="row text-center align-items-center  justify-content-center  d-flex m-5">
            <div class="col-lg-4 ">
              <div class="input-group  my-3">
                <span class="input-group-text ">Save :</span>
                <input id="save-input" type="number" aria-label="First name" class="form-control">
              </div>
            </div>
            <div class="col-lg-4">
              <h5><span>%</span></h5>
            </div>
            <div class="col-lg-4">
              <button id="save-button" class="btn btn-info text-white fw-bold ">Save</button>
            </div>
          </div>
        </section>

        <div>
          <h3 class="text-center text-success">Saving Amount: <span id="saving-amount">2000 </span></h3>
          <h3 class="text-center">Remaining Balance: <span id="remaing-balance">2500</span> </h3>
        </div>
      </div>
    </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
